<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Table</title><style>*{padding:0;margin:0}.table{display:table}.thead{display:table-header-group;position:fixed;top:0;left:0}.tbody{display:table-row-group}.tr{display:table-row}.col1,.td,.th{display:table-cell;vertical-align:middle;padding:20px;border-right:1px solid #f0f0f0;border-bottom:1px solid #f0f0f0;box-sizing:border-box}.th,.thead .col1{height:50px;min-height:50px}.td,.th{width:200px;min-width:200px}.tbody .col1,.th{font-size:16px;text-align:center;color:#999}.td{font-size:14px;text-align:left;color:#666}.td.blue{background-color:#f6fcfe}.col1{width:120px;min-width:120px}.table1 .thead{background-color:#fff}.table2{position:fixed;top:0;left:0}.table2 .td,.table2 .td.blue,.table2 .th{color:transparent;border-color:transparent;background-color:transparent}.table2 .col1{background-color:#fff}.thead-holder{height:63px}</style></head><body><section class="container"></section><script src="https://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script><script src="https://oij8a9ql4.bkt.clouddn.com/tmpl.min.js"></script><script type="text/x-tmpl" id="table">{% for (var i=1; i<3; i++) { %}
    <div class="table table{%=i%}">
        <div class="thead">
            <div class="tr">
                <div class="col1"></div>
                {% for (var item in o.items) { %}
                <div class="th">{%=o.items[item].title%}</div>
                {% } %}
            </div>
        </div>
        <div class="thead-holder"></div>
        <div class="tbody">
            {% for (var prop in o.props) { %}
            <div class="tr">
                <div class="col1">{%=o.props[prop]%}</div>
                {% for (var item in o.items) { %}
                <div class="td {% if (item%2 == 0) { %}blue{% } %}">{%=o.items[item].props[prop]%}</div>
                {% } %}
            </div>
            {% } %}
        </div>
    </div>
    {% } %}</script><script>var main={data:{props:[],items:[]},curX:0,curY:0,do:function(){this.createData(),this.scrollEvent(),$(".container").append(tmpl("table",this.data)),$(".thead-holder").height($(".table1 .thead").height())},createData:function(){for(var t=1;t<=30;t++){var a={title:"",props:[]};a.title="项目"+t;for(var r=1;r<=50;r++)2==t&&3==r||4==t&&5==r?a.props.push("我是一段很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的文本"):a.props.push(a.title+"属性"+r);this.data.items.push(a)}for(var s=1;s<=50;s++)this.data.props.push("属性"+s)},scrollEvent:function(){var t=this;$(window).on("scroll",function(){var a=window.scrollX,r=window.scrollY;Math.abs(t.curX-a)&&$(".table1 .thead").css("left",-a),Math.abs(t.curY-r)&&$(".table2").css("top",-r),t.curX=a,t.curY=r})}};main.do()</script></body></html>
